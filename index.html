<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quote JN</title>
    <script
      src="https://kit.fontawesome.com/a3b2e4cb64.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="quote-container" data-aos="zoom-in" id="quote-container">
      <div class="quote-content" id="quote-content">
        <span><i class="fas fa-quote-left"></i></span>
        <span class="quote-text" id="quote-text"> </span>
      </div>
      <div class="quote-author" id="quote-author"><span></span></div>
      <div class="button">
        <button class="tw-btn" id="tw-btn">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="wp-btn" id="wp-btn">
          <i class="fab fa-whatsapp"></i>
        </button>
        <button class="quote-btn" id="quote-btn">New Quote</button>
      </div>
    </div>
    <div id="load-text">New Quote Loading...</div>
    <div class="loader" id="loader"></div>
  </body>
</html>
